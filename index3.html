<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <title>Guess the Emoji</title>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="flex text-7xl mb-4">GUESS THE EMOJI</div>
    <div class="flex justify-center mb-4">
        <p class="text-8xl">🥵</p>
        <p class="text-8xl">+</p>
        <p class="text-8xl">🐕</p>
    </div>
    <form onsubmit="return checkAnswer('hot dog', 'index4.html')" class="flex flex-col items-center w-1/2">
        <input type="text" id="answer" class="border border-gray-300 rounded-md p-2 text-center mb-4 w-full" placeholder="Type your guess here" required>
        <button type="submit" class="bg-blue-500 text-white rounded-md p-2 w-full">Submit</button>
    </form>
    <button onclick="window.location.href='last.html'" class="bg-green-500 text-white rounded-md p-2 w-1/2">
        Exit Game
    </button>
</body>
</html>
